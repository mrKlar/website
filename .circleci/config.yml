version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10
    working_directory: ~/repo

    steps:
    - checkout

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache: 
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
            
          paths:
            - ./node_modules          

      - run:
          name: Gatsby Build
          command: ./node_modules/.bin/gatsby build