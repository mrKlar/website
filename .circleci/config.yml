version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: node-v2-{{ checksum "package.json" }}-{{ arch }}

      - run: npm install

      - save_cache:
          key: node-v2-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules

  lint:
      working_directory: ~/repo
      <<: *defaults
      steps:
        - checkout
        - attach_workspace:
            at: ~/repo
        - run: npm run lint